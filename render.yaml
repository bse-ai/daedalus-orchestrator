services:
  - type: web
    name: forge-orchestrator
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: FORGE_ORCH_STATE_DIR
        value: /data/.forge-orchestrator
      - key: FORGE_ORCH_WORKSPACE_DIR
        value: /data/workspace
      - key: FORGE_ORCH_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: forge-orchestrator-data
      mountPath: /data
      sizeGB: 1
