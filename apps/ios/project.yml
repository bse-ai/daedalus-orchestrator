name: ForgeOrchestrator
options:
  bundleIdPrefix: ai.forge-orchestrator
  deploymentTarget:
    iOS: "18.0"
  xcodeVersion: "16.0"

settings:
  base:
    SWIFT_VERSION: "6.0"

packages:
  ForgeOrchestratorKit:
    path: ../shared/ForgeOrchestratorKit
  Swabble:
    path: ../../Swabble

schemes:
  ForgeOrchestrator:
    shared: true
    build:
      targets:
        ForgeOrchestrator: all
    test:
      targets:
        - ForgeOrchestratorTests

targets:
  ForgeOrchestrator:
    type: application
    platform: iOS
    sources:
      - path: Sources
    dependencies:
      - package: ForgeOrchestratorKit
      - package: ForgeOrchestratorKit
        product: ForgeOrchestratorChatUI
      - package: ForgeOrchestratorKit
        product: ForgeOrchestratorProtocol
      - package: Swabble
        product: SwabbleKit
      - sdk: AppIntents.framework
    preBuildScripts:
      - name: SwiftFormat (lint)
        basedOnDependencyAnalysis: false
        inputFileLists:
          - $(SRCROOT)/SwiftSources.input.xcfilelist
        script: |
          set -euo pipefail
          export PATH="/opt/homebrew/bin:/usr/local/bin:$PATH"
          if ! command -v swiftformat >/dev/null 2>&1; then
            echo "error: swiftformat not found (brew install swiftformat)" >&2
            exit 1
          fi
          swiftformat --lint --config "$SRCROOT/../../.swiftformat" \
            --filelist "$SRCROOT/SwiftSources.input.xcfilelist"
      - name: SwiftLint
        basedOnDependencyAnalysis: false
        inputFileLists:
          - $(SRCROOT)/SwiftSources.input.xcfilelist
        script: |
          set -euo pipefail
          export PATH="/opt/homebrew/bin:/usr/local/bin:$PATH"
          if ! command -v swiftlint >/dev/null 2>&1; then
            echo "error: swiftlint not found (brew install swiftlint)" >&2
            exit 1
          fi
          swiftlint lint --config "$SRCROOT/.swiftlint.yml" --use-script-input-file-lists
    settings:
      base:
        CODE_SIGN_IDENTITY: "Apple Development"
        CODE_SIGN_STYLE: Manual
        DEVELOPMENT_TEAM: Y5PE65HELJ
        PRODUCT_BUNDLE_IDENTIFIER: ai.forge-orchestrator.ios
        PROVISIONING_PROFILE_SPECIFIER: "ai.forge-orchestrator.ios Development"
        SWIFT_VERSION: "6.0"
        SWIFT_STRICT_CONCURRENCY: complete
        ENABLE_APPINTENTS_METADATA: NO
    info:
      path: Sources/Info.plist
      properties:
        CFBundleDisplayName: ForgeOrchestrator
        CFBundleIconName: AppIcon
        CFBundleShortVersionString: "2026.2.13"
        CFBundleVersion: "20260213"
        UILaunchScreen: {}
        UIApplicationSceneManifest:
          UIApplicationSupportsMultipleScenes: false
        UIBackgroundModes:
          - audio
        NSLocalNetworkUsageDescription: ForgeOrchestrator discovers and connects to your ForgeOrchestrator gateway on the local network.
        NSAppTransportSecurity:
          NSAllowsArbitraryLoadsInWebContent: true
        NSBonjourServices:
          - _forge-orchestrator-gw._tcp
        NSCameraUsageDescription: ForgeOrchestrator can capture photos or short video clips when requested via the gateway.
        NSLocationWhenInUseUsageDescription: ForgeOrchestrator uses your location when you allow location sharing.
        NSLocationAlwaysAndWhenInUseUsageDescription: ForgeOrchestrator can share your location in the background when you enable Always.
        NSMicrophoneUsageDescription: ForgeOrchestrator needs microphone access for voice wake.
        NSSpeechRecognitionUsageDescription: ForgeOrchestrator uses on-device speech recognition for voice wake.
        UISupportedInterfaceOrientations:
          - UIInterfaceOrientationPortrait
          - UIInterfaceOrientationPortraitUpsideDown
          - UIInterfaceOrientationLandscapeLeft
          - UIInterfaceOrientationLandscapeRight
        UISupportedInterfaceOrientations~ipad:
          - UIInterfaceOrientationPortrait
          - UIInterfaceOrientationPortraitUpsideDown
          - UIInterfaceOrientationLandscapeLeft
          - UIInterfaceOrientationLandscapeRight

  ForgeOrchestratorTests:
    type: bundle.unit-test
    platform: iOS
    sources:
      - path: Tests
    dependencies:
      - target: ForgeOrchestrator
      - package: Swabble
        product: SwabbleKit
      - sdk: AppIntents.framework
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: ai.forge-orchestrator.ios.tests
        SWIFT_VERSION: "6.0"
        SWIFT_STRICT_CONCURRENCY: complete
        TEST_HOST: "$(BUILT_PRODUCTS_DIR)/ForgeOrchestrator.app/ForgeOrchestrator"
        BUNDLE_LOADER: "$(TEST_HOST)"
    info:
      path: Tests/Info.plist
      properties:
        CFBundleDisplayName: ForgeOrchestratorTests
        CFBundleShortVersionString: "2026.2.13"
        CFBundleVersion: "20260213"
